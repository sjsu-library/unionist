{% assign item  = site[include.collection] | where: 'pid', include.pid | first %}

{% if include.titleHeader %}
<div inline-image-header>
  <h3>{{ item.title }}</h3>
</div>
{% endif %}

<div class='inline-image-reference'>
  <a href='{{ item.url | absolute_url }}'>
    <img src='{{ item.full | absolute_url }}' alt="{{ item.caption | escape }}"/>
  </a>
  {% if item.caption %}
  <p class='image-caption'>
    Above: <a href='{{ item.url | absolute_url }}'>{{ item.caption }}</a>
  </p>
  {% endif %}
</div>
